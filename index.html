<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>

<body>
  <div id="quiz-container">
    <div id="slide1" class="slide question__items">
      <h2>Пообедаем?</h2>
      <button id="yes-button">Да</button>
      <button class="light" id="no-button">Нет</button>
    </div>
    
    <div id="slide2" class="slide question__items">
      <h2>Какую кухню вы предпочитаете?</h2>
      <button class="cuisine-button" id="georgian" data-cuisine="georgian">Грузинская</button>
      <button class="cuisine-button" id="italian" data-cuisine="italian">Итальянская</button>
      <button class="cuisine-button" id="french" data-cuisine="french">Французская</button>
      <button class="cuisine-button" id="european" data-cuisine="european">Европейская</button>
      <button class="cuisine-button" id="panasian" data-cuisine="panasian">Паназиатская</button>
    </div>

    <div id="slide-georgian" class="slide">
      <h2>Выберите заведение:</h2>
      <button class="restaurant-button" data-restaurant="Джани ресторани, Пискунова, 40 к3">Джани
        ресторани</button>
      <button class="restaurant-button" data-restaurant="Хачапури Марико, Рождественская, 39">Хачапури
        Марико</button>
      <button class="restaurant-button" data-restaurant="Грузия, Рождественская, 12/5">Грузия</button>
      <button class="restaurant-button" data-restaurant="Колхида, Нестерова, 31">Колхида</button>
      <button class="restaurant-button" data-restaurant="Мускат, Большая Печёрская, 24">Мускат</button>
    </div>

    <div id="slide-italian" class="slide">
      <h2>Выберите заведение:</h2>
      <button class="restaurant-button" data-restaurant="Mukka, Ошарская, 36а">Mukka</button>
      <button class="restaurant-button" data-restaurant="Dodici Grill, Октябрьская, 12">Dodici Grill</button>
      <button class="restaurant-button" data-restaurant="Джорджиано, Большая Покровская, 2">Джорджиано</button>
      <button class="restaurant-button" data-restaurant="Caprese, Сергиевская, 13">Caprese</button>
    </div>

    <div id="slide-french" class="slide">
      <h2>Выберите заведение:</h2>
      <button class="restaurant-button" data-restaurant="Tt bistro, Пискунова, 18а">Tt bistro</button>
    </div>

    <div id="slide-european" class="slide">
      <h2>Выберите заведение:</h2>
      <button class="restaurant-button" data-restaurant="Куркума, Большая Покровская, 82">Куркума</button>
      <button class="restaurant-button" data-restaurant="Mukka, Ошарская, 36а">Mukka</button>
      <button class="restaurant-button" data-restaurant="Амаретти, Максима Горького, 151">Амаретти</button>
      <button class="restaurant-button" data-restaurant="Соло, Максима Горького, 150">Соло</button>
    </div>

    <div id="slide-panasian" class="slide">
      <h2>Выберите заведение:</h2>
      <button class="restaurant-button" data-restaurant="Цейлон, Большая Покровская, 15">Цейлон</button>
      <button class="restaurant-button" data-restaurant="Магадан, Октябрьская площадь, 1">Магадан</button>
      <button class="restaurant-button" data-restaurant="Ribs, Улица Белинского, 61">Ribs</button>
      <button class="restaurant-button" data-restaurant="Pokeritto by Onne, Минина, 33">Pokeritto by Onne</button>
    </div>

    <div id="slide-date" class="slide">
      <h2>Выберите дату:</h2>
      <div id="date-options"></div>
    </div>

    <div id="slide-results" class="slide">
      <h2>Отлично!</h2>
      <div id="results"></div>

    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
